<!DOCTYPE html>
<html lang="zh-CN">
    <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的前端静态界面</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 导航栏样式 */
        nav {
            background-color: #4CAF50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* 主内容样式 */
        .hero {
            text-align: center;
            padding: 40px 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .hero p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .hero .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .hero .button:hover {
            background-color: #45a049;
        }

        /* 图片展示 */
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .image-gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 底部信息 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">网站Logo</div>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#services">服务</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <!-- 主内容 -->
    <section class="hero">
        <h1>欢迎来到我们的网站</h1>
        <p>我们致力于为您提供最优质的服务和最舒适的体验。</p>
        <a href="#services" class="button">了解更多</a>
    </section>

    <!-- 底部信息 -->
    <footer>
        <p>&copy; 2024 简单的前端静态界面 | 版权所有</p>
    </footer>
</body>
</html>
